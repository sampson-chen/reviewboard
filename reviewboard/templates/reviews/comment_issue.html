{% load i18n %}
{% load reviewtags %}
{% load staticfiles %}

<div class="issue-state">
  <span class="issue-message"></span>
  <input type="button" value="Fixed" class="issue-button resolve" style="display:none;"/>
  <input type="button" value="Drop" class="issue-button drop" style="display:none;"/>
  <input type="button" value="Re-open" class="issue-button reopen" style="display:none;"/>
  <a class="back-to-issue-summary" href="#issue-summary">
    <img src="{% static "rb/images/list.png" %}"/>
    <span>{% trans "Issues" %}</span>
    <div class="clear"></div>
  </a>
</div>
<script language="javascript">
  $(document).ready(function() {
    $("#comment-{{comment.comment_type}}-{{comment.id}}-issue")
        .commentIssue({{review.id}}, {{comment.id}}, "{{comment_type}}", "{{issue_status}}",
                      {{interactive}});
  });
</script>
